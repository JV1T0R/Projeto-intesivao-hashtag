<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magazine Hashtag</title>
  <!-- Stylesheet -->
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="flex flex-col h-screen">

  <header class="flex text-xl justify-between bg-slate-950 shadow-lg shadow-slate-400 px-6 py-4 sticky top-0 z-10">
    <a href="./">
      <img class="h-16" src="assets/logo/hashtag.svg" alt="Logo do Magazine Hashtag">
    </a>
  </header>

  <form class="flex w-100 px-5 py-10 gap-4 grow">
    <section id="dados-usuario" class="w-1/3 bg-slate-300  rounded-lg py-5">
      <p class="mb-5 text-center font-bold">Seus Dados</p>
      <div class="flex flex-col px-10 py-3">
        <label for="nome" class="font-bold text-sm mb-2">Nome</label>
        <input type="text" id="nome" class="rounded-sm px-2 py-1" placeholder="Seu Nome" required>
      </div>

      <div class="flex flex-col px-10 py-3">
        <label for="nome" class="font-bold text-sm mb-2">E-mail</label>
        <input type="email" id="email" class="rounded-sm px-2 py-1" placeholder="Seu E-mail" required>
      </div>

      <div class="flex flex-col px-10 py-3">
        <label for="" class="font-bold text-sm mb-2">Telefone</label>
        <input type="tel" id="nome" class="rounded-sm px-2 py-1" placeholder="Seu Telefone" required>
      </div>
    </section>

    <section id="pagamento-entrega" class="w-1/3 bg-slate-300  rounded-lg py-5">
      <p class="mb-5 text-center font-bold">Pagamento e Entrega</p>
      <div class="flex flex-col px-10 py-3">
        <label for="numero-cartao" class="font-bold text-sm mb-2">Número do Cartão</label>
        <input type="text" id="nome" class="rounded-sm px-2 py-1" placeholder="Número do Seu Cartão" required>
      </div>

      <div class="flex">
        <div class="flex flex-col px-10 py-3  w-1/2">
          <label for="cvv" class="font-bold text-sm mb-2">CVV</label>
          <input type="text" id="cvv" class="rounded-sm px-2 py-1" placeholder="Número do Seu Cartão" required>
        </div>

        <div class="flex flex-col px-10 py-3 w-1/2">
          <label for="data-expiracao" class="font-bold text-sm mb-2">Data de Válidade</label>
          <input type="text" id="data-expiracao" class="rounded-sm px-2 py-1" placeholder="Data de Válidade do Seu Cartão" required>
        </div>
      </div>

    <div class="flex flex-col px-10 py-3">
      <label for="cep" class="font-bold text-sm mb-2">CEP</label>
      <input type="text" id="cep" class="rounded-sm px-2 py-1" placeholder="Número do Seu Cartão" required>
    </div>

    <div class="flex flex-col px-10 py-3">
      <label for="endereco" class="font-bold text-sm mb-2">Endereço</label>
      <input type="text" id="endereco" class="rounded-sm px-2 py-1" placeholder="Nome da sua rua" required>
    </div>

    <div class="flex">
      <div class="flex flex-col px-10 py-3  w-1/2">
        <label for="numero" class="font-bold text-sm mb-2">Número</label>
        <input type="text" id="numero" class="rounded-sm px-2 py-1" placeholder="Número da Sua Residência" required>
      </div>

      <div class="flex flex-col px-10 py-3 w-1/2">
        <label for="Complemento" class="font-bold text-sm mb-2">Complemento</label>
        <input type="text" id="complemento" class="rounded-sm px-2 py-1" placeholder="Complemento do Seu Endereco" required>
      </div>
    </div>
    </section>

    <section id="produtos-checkout" class="w-1/3 bg-slate-300  rounded-lg py-5">
      <section id="container-produtos-checkout" class="h-3/4 overflow-y-auto p-4"></section>

      <section id="celula-checkout" class="flex flex-col px-4 gap-4">
        <p id="preco-total" class="bg-slate-200 text-green-800 rounded-sm pl-5 rounded-lg">Total: $0</p>
        <button class="bg-slate-900 text-slate-200 p-2 hover:text-slate-200 hover:bg-slate-800" type="submit">Finalizar Compra</button>
      </section>
    </section>
  </form> 
  <!-- Javascript -->
  <script src="./checkout.js" type="module"></script> 
</body>
</html>
